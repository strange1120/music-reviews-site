<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<link rel="stylesheet" type="text/css" href="./styles.css" />
<title>My Thoughts</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="first-box">
				<div class="second-box">
					<h1>Strange ~Vibes~</h1>
				</div>
			</div>
		</header>

		<section class="album-title">
			<h2 th:text="${review.title}"></h2>
		</section>
		<section class="artist">
			<h2 th:text="'Artist: ' + ${review.artist}"></h2>
		</section>
		<section class="genre">
			<h3 th:text="'Genre: ' + ${review.genre}"></h3>
		</section>
		<section class="date">
		<h3 th:text="'Release Date: ' + ${review.date}"></h3>
		</section>
		<section class="content">
			<p th:text="${review.content}"></p>
		</section>
		<img th:src="${review.imageUrl}"></img>
		<section class="back-to-home">
			<a href="http://localhost:8080/reviews">Back to home</a>
		</section>
	</div>
</body>
</html>
